<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form and Table</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="#"method="post">
        Name:<input type="text"
        name="name"><br><br>
        Email:<input type="email"
        name=""email><br><br>
        Password:<input type="password"
        name="password"><br><br>
        Gender:
        <input type="radio"name="gender"
        value="male">Male
        <input type="radio"name="gender"
        value="female">Femail<br><br>
        Hobbies:<input type="checkbox"name="hobby1"
        value="reading">Reading
        <input type="checkbox"name="hobby2"
        value="travel">Travel<br><br>
        Profile Picture:
        <input type="file"
        name="Profile"><br><br>
        Country:
        <select name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
         </select><br><br>
         Message:<br>
         <textarea name="message"rows="4"cols="30"></textarea><br><br>
         <input type="submit"value="Submit">
        </form>
        <hr>
        <h2>Student Table</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>alice@gmail.com</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>21</td>
                <td>sam@gmail.com</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>18</td>
                <td>bob@gmail.com</td>
            </tr>
        </table>
    
</body>
</html>
